  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <span>tweeter</span>
      <div id="new_tweet_header"><p>Write a new tweet</p>
      <i class="fas fa-angle-double-down" id="fa-angle-double-down" ></i></div>
      
    </nav>
    <header class="c1">
      
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
          
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="alert">
        <h5 class="alert-char-exceeding"><i class="fas fa-exclamation-triangle">Too long! Plz respect our arbitrary limit of 140 characters</i><i class="fas fa-exclamation-triangle"></i></h5>
        <h5 class="alert-tweet-blank"><i class="fas fa-exclamation-triangle"></i>Please enter a message</i><i class="fas fa-exclamation-triangle"></i> </h5>
      </div>
      <div class="userTweet">
      <section class="new-tweet">
        
        <form name ="submit-tweet" id="submit-tweet">
        <div class="upperHalfTextbox">
          
        
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>

          <div class="lowerHalfTextbox">
            <div class="tweetButton"><button id="tweetButton"type="submit">Tweet</button></div>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>
    </div>
    <div id="tweetContainer">
  </main>
